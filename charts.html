<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>分析チャート</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head><body class="bg-slate-50 text-slate-800">
<main class="app-shell" style="margin-top:14px">
  <div class="grid grid-2">
    <section class="card"><h3 style="font-weight:700;margin-bottom:.6rem">完成品在庫</h3><canvas id="chStock" height="150"></canvas></section>
    <section class="card"><h3 style="font-weight:700;margin-bottom:.6rem">NG内訳</h3><canvas id="chNg" height="150"></canvas></section>
  </div>
</main>
<div id="flash" class="flash"></div>
<script src="app.js"></script>
<script>
  App.init('charts');
  // contoh statis; nanti tarik dari Api.pull()
  const ctx1=$('#chStock'), ctx2=$('#chNg');
  new Chart(ctx1,{type:'bar',data:{labels:['A','B','C'],datasets:[{label:'在庫',data:[12,8,5]}]}});
  new Chart(ctx2,{type:'pie',data:{labels:['外観','寸法','キズ'],datasets:[{data:[5,3,2]}]}});
</script>
</body></html>
