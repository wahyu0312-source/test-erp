<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head><body>
<header class="topbar"><div class="container wrap">
  <img src="tsh.png" class="logo" alt="TSH"/><span class="brand">ERP</span>
  <nav id="mainNav" class="nav">
    <a href="index.html">ダッシュボード</a><a href="plan.html">生産計画</a>

<main class="container grid">
  <section class="card"><h3>在庫（完成品 − 出荷品）</h3><canvas id="chartStock" height="220"></canvas></section>
  <section class="grid grid-2">
    <div class="card"><h3>NG（不良）比率</h3><canvas id="chartNG" height="220"></canvas></div>
    <div class="card"><h3>月次出荷（得意先別・パレート）</h3><canvas id="chartPareto" height="220"></canvas></div>
  </section>
  <section class="card">
    <h3>年次出荷（得意先合計・円グラフ）</h3>
    <div class="row wrap"><select id="yearSel" class="input" style="max-width:140px"></select></div>
    <canvas id="chartYearPie" height="220"></canvas>
  </section>
</main>

<script src="app.js"></script>
<script>App.initPage('charts');</script>
