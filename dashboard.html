<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ダッシュボード</title>
<link rel="stylesheet" href="style.css"/>
</head><body class="bg-slate-50 text-slate-800">
<main class="app-shell" id="dashWrap" style="margin-top:14px">
  <div class="grid grid-2">
    <section class="card"><h3 style="font-weight:700;margin-bottom:.6rem">現在の生産状況</h3><div id="nowList" class="text-slate-500">…</div></section>
    <section class="card"><h3 style="font-weight:700;margin-bottom:.6rem">本日の出荷予定</h3><div id="shipToday" class="text-slate-500">…</div></section>
  </div>
  <section class="card" style="margin-top:12px">
    <h3 style="font-weight:700;margin-bottom:.6rem">完成品在庫（完成数量 − 出荷数量）</h3>
    <table class="table"><thead><tr><th>品名</th><th>品番</th><th>完成数量</th><th>出荷数量</th><th>在庫</th></tr></thead><tbody id="stockBody"></tbody></table>
  </section>
</main>
<div id="flash" class="flash"></div>
<script src="app.js"></script>
<script>App.init('dashboard');</script>
</body></html>
