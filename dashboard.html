<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ERP • ダッシュボード</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head><body class="u-bg">
<!-- Drawer -->
<aside id="drawer" class="drawer" aria-hidden="true">
  <nav class="drawer__nav">
    <a href="dashboard.html" class="drawer__link is-active">ダッシュボード</a>
    <a href="plan.html" class="drawer__link">生産計画</a>
    <a href="ship.html" class="drawer__link">出荷計画</a>
    <a href="confirm.html" class="drawer__link">出荷確認書</a>
    <a href="scan.html" class="drawer__link">QRスキャン</a>
    <a href="ticket.html" class="drawer__link">生産現品票</a>
    <a href="master.html" class="drawer__link">マスター</a>
    <a href="charts.html" class="drawer__link">チャート</a>
    <button id="drawerLogout" class="btn btn--ghost" style="margin-top:8px;width:100%;">ログアウト</button>
  </nav>
  <footer class="drawer__footer"><small>© TSH • design by wahyu</small></footer>
</aside>
<div id="scrim" class="scrim" hidden></div>

<header class="topbar">
  <button id="btnBurger" class="icon-btn" aria-label="メニュー" aria-controls="drawer" aria-expanded="false">☰</button>
  <a class="brand"><img src="tsh.png" class="brand__logo"/><div class="brand__text"><strong>ERPシステム</strong><span>東京精密発條株式会社</span></div></a>
  <div class="topbar__spacer"></div>
  <button id="btnLogout" class="btn btn--ghost">ログアウト</button>
</header>

<main class="container stack">
  <section class="card"><h3>現在の生産状況</h3><div id="nowList" class="u-muted text-sm">データがありません。</div></section>
  <section class="grid grid--2">
    <div class="card"><h3>在庫の所在（工程別）</h3><div class="chart-wrap"><canvas id="byProcessChart" height="220"></canvas></div></div>
    <div class="card"><h3>本日の出荷予定</h3><div id="shipToday" class="u-muted text-sm">本日の出荷予定はありません。</div></div>
  </section>
  <section class="card">
    <h3>完成品在庫（完成数量 − 出荷数量）</h3>
    <div class="table-scroll"><table class="gridtbl">
      <thead><tr><th>品名</th><th>品番</th><th>完成数量</th><th>出荷数量</th><th>在庫</th></tr></thead>
      <tbody id="stockBody"><tr><td colspan="5" class="u-muted">データがありません。</td></tr></tbody>
    </table></div>
  </section>
  <section id="syncPanel" class="card no-print">
    <h3>同期（Google Sheets）</h3>
    <p class="text-sm u-muted">管理者のみ表示（読み取り/送信は Apps Script 側で実施）</p>
  </section>
</main>

<script>window.APP_SCRIPT_URL='https://script.google.com/macros/s/AKfycbxmpC6UA1ixJLLDy3kCa6RPT9D-s2pV4L2UEsvy21gR5klqLpGGQbfSbYkNqWaHnRId/exec;</script>
<script src="app.js"></script>
<script>App.initPage('dashboard');</script>
</body></html>
