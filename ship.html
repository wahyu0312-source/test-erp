<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ERPシステム — 出荷計画</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="topbar">
    <div class="container wrap">
      <img src="tsh.png" class="logo" alt="TSH">
      <nav class="nav" id="mainNav">
        <a href="index.html">ダッシュボード</a><a href="plan.html">生産計画</a>
        <a href="ship.html">出荷計画</a><a href="confirm.html">出荷確認書</a>
        <a href="ticket.html">生産現品票</a><a href="charts.html">分析チャート</a>
        <a href="master.html">マスター</a><a href="scan.html">QRスキャン</a>
      </nav>
      <div class="menu-spacer"></div><div id="authSlot"></div>
      <button id="burgerBtn" class="burger">☰</button>
    </div>
    <div id="mobileMenu" class="container"><div class="card" style="margin:10px 0;display:grid;gap:8px">
      <a href="index.html">ダッシュボード</a><a href="plan.html">生産計画</a>
      <a href="ship.html">出荷計画</a><a href="confirm.html">出荷確認書</a>
      <a href="ticket.html">生産現品票</a><a href="charts.html">分析チャート</a>
      <a href="master.html">マスター</a><a href="scan.html">QRスキャン</a>
    </div></div>
  </header>

  <main class="container" style="padding:16px;display:grid;gap:16px">
    <section class="card">
      <div class="row" style="align-items:center;justify-content:space-between">
        <h3>出荷計画</h3>
        <button id="btnShipNew" class="btn icon">＋ 新規作成</button>
      </div>
    </section>
    <div id="shipTodayWrap"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="shipModal">
    <div class="backdrop" data-close="1"></div>
    <div class="panel">
      <div class="row" style="align-items:center;justify-content:space-between">
        <h3>出荷計画</h3><button class="btn outline" data-close="1">閉じる</button>
      </div>
      <div id="shipModalBody" style="margin-top:10px">読み込み中…</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>App.initPage('ship'); document.getElementById('shipModal').addEventListener('click', e=>{ if(e.target?.dataset?.close) App.closeModal('shipModal'); });</script>
</body>
</html>
