<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ERP • 出荷計画</title>
<link rel="stylesheet" href="style.css"></head><body>
<header class="top"><div class="brand">
  <img src="tsh.png"><strong>ERPシステム</strong>
  <button id="burger">☰</button><div class="userchip" id="topUser"></div>
  <button id="btnLogout" class="btn-outline">ログアウト</button>
</div><nav id="navMenu"><div class="container nav">
  <a href="index.html">ダッシュボード</a><a href="plan.html">生産計画</a>

<main class="container">
  <section class="card">
    <h3>出荷登録</h3>
    <div class="grid2">
      <label>日付<input id="date" class="date" type="date"></label>
      <label>得意先<input id="scust" class="input"></label>
      <label>品名<input id="sname" class="input"></label>
      <label>図番<input id="sno" class="input"></label>
      <label>数量<input id="sqty" type="number" class="input"></label>
      <label>ステータス<select id="sstat" class="select"><option>予定</option><option>出荷済</option></select></label>
      <label style="grid-column:1/-1">備考<textarea id="snote" rows="3" class="input"></textarea></label>
    </div>
    <div style="margin-top:10px"><button id="btnSaveShip" class="btn">保存</button></div>
  </section>
</main>
<script src="app.js"></script>
<script>App.initShip();</script>
