<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSH • 出荷計画</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div id="loginBar" class="login-bar"></div>
  <header class="topbar">
    <img src="tsh.png" class="logo" alt="TSH"/>
    <nav class="nav">
      <a href="index.html">ダッシュボード</a>
      <a href="plan.html">生産計画</a>
      <a href="ship.html" class="active">出荷計画</a>
      <a href="scan.html">QRスキャン</a>
      <a href="ticket.html">生産現品票</a>
    </nav>
  </header>

  <main class="container space-y-4">
    <section class="toolbar">
      <div class="flex gap-2">
        <button id="btnAddShip" class="btn primary">＋ 追加</button>
        <button id="btnMarkShipped" class="btn">出荷済にする</button>
        <button id="btnPull" class="btn">シートから取得</button>
        <button id="btnPush" class="btn">シートへ送信</button>
      </div>
    </section>

    <section class="card">
      <table class="gridtbl">
        <thead><tr><th>日付</th><th>得意先</th><th>品名</th><th>品番</th><th>数量</th><th>ステータス</th><th>備考</th><th>更新（時刻&ユーザー）</th><th>操作</th></tr></thead>
        <tbody id="shipBody"></tbody>
      </table>
    </section>

  </main>

  <!-- 出荷計画：モーダル -->
  <div id="shipModal" class="modal hidden">
    <div class="modal-body">
      <div class="modal-head"><h3 id="shipModalTitle">出荷計画：追加</h3><button id="shipModalClose" class="btn">閉じる</button></div>
      <div class="grid grid-cols-2 gap-3 p-3">
        <div><label class="lbl">日付</label><input type="date" id="sDate" class="inp"/></div>
        <div><label class="lbl">得意先</label><input id="sCustomer" class="inp"/></div>
        <div><label class="lbl">品名</label><input id="sItemName" class="inp"/></div>
        <div><label class="lbl">品番</label><input id="sItemNo" class="inp"/></div>
        <div><label class="lbl">数量</label><input type="number" id="sQty" class="inp"/></div>
        <div><label class="lbl">ステータス</label><select id="sStatus" class="inp"><option>出荷準備</option><option>出荷済</option></select></div>
        <div class="col-span-2"><label class="lbl">備考</label><input id="sNote" class="inp"/></div>
      </div>
      <div class="p-3 text-right"><button id="btnShipSave" class="btn primary">保存</button></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>App.initPage('ship');</script>
</body>
</html>
