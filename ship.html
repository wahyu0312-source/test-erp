<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TSH｜出荷計画</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="nav no-print">
    <img src="tsh.png" class="logo" alt="TSH"/>
    <a href="index.html">ダッシュボード</a>
    <a href="plan.html">生産計画</a>
    <a class="active" href="ship.html">出荷計画</a>
    <a href="scan.html">QRスキャン</a>
    <a href="ticket.html">生産現品票</a>
    <span class="ml-auto" id="syncLog"></span>
    <button id="btnLogout" class="btn ml">ログアウト</button>
  </div>

  <div id="loginBar" class="login-overlay"></div>

  <div class="container">
    <div class="card">
      <div class="flex gap wrap">
        <button id="btnPull" class="btn">同期(取得)</button>
        <button id="btnPush" class="btn">同期(送信)</button>
        <button id="btnAddShip" class="btn primary">＋ 新規</button>
        <button id="btnMarkShipped" class="btn">準備→出荷済へ一括</button>
      </div>

      <table class="table mt">
        <thead>
          <tr>
            <th>日付</th><th>得意先</th><th>品名</th><th>品番</th>
            <th>数量</th><th>ステータス</th><th>備考</th><th>更新</th><th>操作</th>
          </tr>
        </thead>
        <tbody id="shipBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="shipModal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div id="shipModalTitle">出荷計画：追加</div>
        <button id="shipModalClose" class="btn">×</button>
      </div>
      <div class="grid two">
        <label>日付<input id="sDate" type="date" class="inp"></label>
        <label>得意先<input id="sCustomer" class="inp"></label>
        <label>品名<input id="sItemName" class="inp"></label>
        <label>品番<input id="sItemNo" class="inp"></label>
        <label>数量<input id="sQty" type="number" class="inp" min="0"></label>
        <label>ステータス
          <select id="sStatus" class="inp"><option>出荷準備</option><option>出荷済</option></select>
        </label>
        <label class="col2">備考<textarea id="sNote" class="inp"></textarea></label>
      </div>
      <div class="modal-foot">
        <button id="btnShipSave" class="btn primary">保存</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>App.initPage('ship');</script>
</body>
</html>
