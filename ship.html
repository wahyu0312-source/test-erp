<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TSH - 出荷計画</title>
<link rel="stylesheet" href="style.css"/>
</head><body>
<div class="nav no-print">
  <img src="tsh.png" style="height:24px;margin-right:10px">
  <a href="index.html">ダッシュボード</a>
  <a href="plan.html">生産計画</a>
  <a class="active" href="ship.html">出荷計画</a>
  <a href="scan.html">QRスキャン</a>
  <a href="ticket.html">生産現品票</a>
  <span style="margin-left:auto" id="syncLog"></span>
</div>

<div class="container">
  <div class="card no-print" style="display:flex;gap:8px">
    <button id="btnAddShip" class="btn primary">追加</button>
    <button id="btnMarkShipped" class="btn">出荷済にする</button>
    <button id="btnPull" class="btn">取得</button>
    <button id="btnPush" class="btn">送信</button>
  </div>

  <div class="card">
    <table class="table">
      <thead><tr>
        <th>日付</th><th>得意先</th><th>品名</th><th>品番</th><th>数量</th><th>ステータス</th><th>備考</th><th>更新</th><th class="no-print">操作</th>
      </tr></thead>
      <tbody id="shipBody"></tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="shipModal" class="hidden" style="position:fixed;inset:0;background:rgba(0,0,0,.4);display:flex;align-items:center;justify-content:center">
  <div class="card" style="min-width:560px;background:#fff">
    <h1 id="shipModalTitle">出荷計画</h1>
    <div class="grid" style="gap:8px;grid-template-columns:1fr 1fr">
      <input id="sDate" class="inp" type="date">
      <input id="sCustomer" class="inp" placeholder="得意先">
      <input id="sItemName" class="inp" placeholder="品名">
      <input id="sItemNo" class="inp" placeholder="品番">
      <input id="sQty" class="inp" type="number" placeholder="数量">
      <select id="sStatus" class="inp"><option>出荷準備</option><option>出荷済</option></select>
      <input id="sNote" class="inp" placeholder="備考">
    </div>
    <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
      <button id="shipModalClose" class="btn">閉じる</button>
      <button id="btnShipSave" class="btn primary">保存</button>
    </div>
  </div>
</div>

<div id="loginBar"></div>
<script src="app.js"></script>
<script>App.initPage('ship');</script>
</body></html>
