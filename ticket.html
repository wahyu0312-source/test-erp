<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ERPシステム • 生産現品票</title>
<link rel="stylesheet" href="style.css"/>
</head><body>
<div id="loginBar" class="login-bar"></div>
<header class="topbar">
  <div class="brand"><img src="tsh.png" class="logo"><div><div class="brand-title">ERPシステム</div><div class="brand-sub">東京精密発條株式会社</div></div></div>
  <nav class="nav">
    <a href="index.html">ダッシュボード</a>
    <a href="plan.html">生産計画</a>
    <a href="ship.html">出荷計画</a>
    <a href="confirm.html">出荷確認書</a>
    <a href="scan.html">QRスキャン</a>
    <a href="ticket.html" class="active">生産現品票</a>
  </nav>
  <div class="actions"><button id="btnLogout" class="btn btn-outline">ログアウト</button></div>
</header>

<main class="container">
  <section class="card no-print">
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
      <input id="ticketProdNo" class="inp" placeholder="製造番号">
      <input id="ticketItemNo" class="inp" placeholder="品番">
    </div>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button id="btnLoadTicket" class="btn btn-primary">読込</button>
      <button id="btnPrint" class="btn btn-outline">印刷</button>
    </div>
  </section>

  <section class="ticket" id="ticketBox">
    <table>
      <tr><th colspan="3" style="text-align:left">生産現品票</th><th style="width:110px"><div id="tQR"></div></th></tr>
      <tr><td style="width:20%">得意先</td><td id="tCustomer"></td><td style="width:20%">製造番号</td><td id="tProdNo"></td></tr>
      <tr><td>品名</td><td id="tItemName"></td><td>品番</td><td id="tItemNo"></td></tr>
      <tr><td>開始</td><td id="tStart"></td><td>担当</td><td id="tUser"></td></tr>
      <tr>
        <td>工程名</td><td>重要ポイント</td><td>作業者/着手/完了/判定</td><td>不合格理由/処置/修正内容</td>
      </tr>
      <tbody id="tProcessRows"></tbody>
    </table>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="app.js"></script>
<script>App.initPage('ticket')</script>
</body></html>
