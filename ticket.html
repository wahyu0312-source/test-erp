<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSH • 生産現品票</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1/qrcode.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div id="loginBar" class="login-bar"></div>
  <header class="topbar">
    <img src="tsh.png" class="logo" alt="TSH"/>
    <nav class="nav">
      <a href="index.html">ダッシュボード</a>
      <a href="plan.html">生産計画</a>
      <a href="ship.html">出荷計画</a>
      <a href="scan.html">QRスキャン</a>
      <a href="ticket.html" class="active">生産現品票</a>
    </nav>
  </header>

  <main class="container">
    <div class="card print-only-none">
      <div class="flex items-center gap-2 flex-wrap">
        <input id="ticketProdNo" class="inp" placeholder="製造番号"/>
        <input id="ticketItemNo" class="inp" placeholder="品番"/>
        <button id="btnLoadTicket" class="btn">計画からロード</button>
        <button id="btnPrint" class="btn primary">印刷</button>
      </div>
    </div>

    <!-- 票本体（1:1レイアウト、太線/枠/欄） -->
    <section id="ticketA4" class="ticket-a4">
      <div class="ticket-head">
        <div class="ticket-title">生産現品票</div>
        <div class="ticket-meta">
          <div>得意先：<span id="tCustomer"></span></div>
          <div>製造番号：<span id="tProdNo"></span></div>
          <div>投入日：<span id="tStart"></span></div>
          <div>品番：<span id="tItemNo"></span></div>
          <div class="col-span-2">品名：<span id="tItemName"></span></div>
          <div>担当：<span id="tUser"></span></div>
          <div id="tQR" class="justify-self-end"></div>
        </div>
      </div>
      <div class="ticket-body">
        <!-- 工程表 -->
        <table class="ticket-table">
          <thead>
            <tr>
              <th>工程名</th><th>作業ポイント</th><th>投入数</th><th>合格数</th><th>不合格数</th><th>修正数</th><th>完了印</th>
            </tr>
          </thead>
          <tbody id="tProcessRows"></tbody>
        </table>
        <!-- 不合格処置欄 -->
        <div class="ng-box">
          <div class="ng-title">不合格理由 / 処置 / 修正内容</div>
          <div class="ng-grid">
            <div class="ng-cell"></div>
            <div class="ng-cell"></div>
            <div class="ng-cell"></div>
          </div>
        </div>
        <!-- 署名欄 -->
        <div class="sign-grid">
          <div>検査者署名：</div><div class="sign-cell"></div>
          <div>責任者署名：</div><div class="sign-cell"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    App.initPage('ticket');
  </script>
</body>
</html>
