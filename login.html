<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ERP • ログイン</title>
<link rel="stylesheet" href="style.css"/>
</head><body class="u-bg">
<header class="topbar">
  <a class="brand"><img src="tsh.png" class="brand__logo"/><div class="brand__text"><strong>ERPシステム</strong><span>東京精密発條株式会社</span></div></a>
</header>

<main class="container" style="max-width:640px">
  <section class="card">
    <header class="card__head"><h3 class="card__title">ログイン</h3></header>
    <form id="loginForm" class="stack">
      <label>ユーザー<input id="lgUser" class="input" placeholder="例: admin" autocomplete="username" required/></label>
      <label>パスワード<input id="lgPass" class="input" type="password" placeholder="••••" autocomplete="current-password" required/></label>
      <button id="btnLogin" class="btn" type="submit">ログイン</button>
    </form>
    <p class="text-sm u-muted" style="margin-top:8px">Enter でも送信可 / 初回ユーザーはシート <strong>USERS</strong> で作成</p>
  </section>
</main>
