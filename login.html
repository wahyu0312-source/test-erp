<!doctype html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ERPシステム • ログイン</title>
<link rel="stylesheet" href="style.css">
</head><body>
<header class="top">
  <div class="brand"><img src="tsh.png" alt="TSH"><strong>ERPシステム 東京精密発條株式会社</strong></div>
</header>
<main class="container">
  <div class="card login-card">
    <h3>ログイン</h3>
    <div class="grid2">
      <label>ユーザー <input id="lgUser" class="input" placeholder="admin"></label>
      <label>パスワード <input id="lgPass" class="input" type="password" placeholder="••••"></label>
    </div>
    <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
      <button id="btnLogin" class="btn">ログイン</button>
      <span class="muted" style="color:#64748b;font-size:12px">Enter キーでも送信可</span>
    </div>
  </div>
</main>
<script src="app.js"></script>
<script>App.initLogin();</script>
</body></html>
