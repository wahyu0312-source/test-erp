<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ERPシステム 東京精密発條株式会社 — ログイン</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="u-bg">

  <!-- Header ringkas (tanpa logout) -->
  <header class="topbar">
    <a href="#" class="brand" aria-label="TSH">
      <img src="tsh.png" class="brand__logo" alt="TSH"/>
      <div class="brand__text">
        <strong>ERPシステム</strong>
        <span>東京精密発條株式会社</span>
      </div>
    </a>
    <div class="topbar__spacer"></div>
  </header>

  <main class="container">
    <section class="login login--center card" style="max-width:520px;margin:24px auto;">
      <h1 class="card__title" style="margin-bottom:8px;">ログイン</h1>
      <form id="loginForm" class="stack" autocomplete="on">
        <label class="login__field">
          <span>ユーザー</span>
          <input id="lgUser" name="user" required placeholder="例：admin"/>
        </label>
        <label class="login__field">
          <span>パスワード</span>
          <input id="lgPass" name="pass" type="password" required placeholder="••••"/>
        </label>
        <button id="btnLogin" class="btn" type="submit">ログイン</button>
        <small class="u-muted text-xs">(Enterでも実行可)</small>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
  <script>App.initPage('login');</script>
</body>
</html>
