<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>マスター • ERP</title>
<link rel="stylesheet" href="style.css"/></head><body>
<header class="topbar"><div class="container wrap">
  <img src="tsh.png" class="logo"><span class="brand">ERP</span>
  <nav id="mainNav" class="nav">
    <a href="index.html">ダッシュボード</a><a href="plan.html">生産計画</a>
    <a href="ship.html">出荷計画</a><a href="confirm.html">出荷確認書</a>
    <a href="scan.html">QRスキャン</a><a href="ticket.html">生産現品票</a><a href="master.html" class="active">マスター</a>
  </nav><div class="menu-spacer"></div><button id="burgerBtn" class="burger">☰</button></div></header>
<div id="loginBar" class="container login-bar"></div>

<main class="container grid">
  <section class="card">
    <h3>得意先/図番/品名 マスター</h3>
    <div class="row wrap">
      <input id="mq" class="input" placeholder="検索: 得意先/図番/品名/品番" style="min-width:260px">
      <select id="mp" class="input" style="max-width:120px"><option>10</option><option>25</option><option>50</option></select>
      <button id="btnAddMaster" class="btn">追加</button>
    </div>
  </section>

  <section class="card">
    <table class="table">
      <thead><tr><th>得意先</th><th>図番</th><th>品名</th><th>品番</th><th></th></tr></thead>
      <tbody id="masterBody"></tbody>
    </table>
    <div id="masterPager" style="margin-top:10px"></div>
  </section>

  <section id="masterForm" class="card hidden">
    <h3>マスター編集</h3>
    <div class="grid grid-2">
      <div><label>得意先</label><input id="mfCustomer" class="input"></div>
      <div><label>図番</label><input id="mfDraw" class="input"></div>
      <div><label>品名</label><input id="mfName" class="input"></div>
      <div><label>品番</label><input id="mfNo" class="input"></div>
    </div>
    <div class="space"></div>
    <div class="row"><button id="btnSaveMaster" class="btn">保存</button><button id="btnCancelMaster" class="btn outline">キャンセル</button></div>
  </section>
</main>

<script src="app.js"></script>
<script>App.initPage('master');</script>
</body></html>
