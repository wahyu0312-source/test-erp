<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ERPシステム • 出荷予定</title>
<link rel="stylesheet" href="style.css"/>
</head><body>
<div id="loginBar" class="login-bar"></div>

<!-- TOPBAR -->
<header class="topbar">
  <div class="brand">
    <button class="burger no-print" id="burger"><span></span><span></span><span></span></button>
    <img src="tsh.png" class="logo" alt="TSH"/><div><div class="brand-title">ERPシステム</div><div class="brand-sub">東京精密発條株式会社</div></div>
  </div>
  <nav class="nav" id="mainNav">
    <a href="index.html">ダッシュボード</a>
    <a href="plan.html">生産計画</a>
    <a href="ship.html">出荷計画</a>
    <a href="confirm.html" class="active">出荷予定</a>
    <a href="scan.html">QRスキャン</a>
    <a href="ticket.html">生産現品票</a>
    <a href="charts.html">チャート</a>
  </nav>
  <div class="actions"><button id="btnLogout" class="btn btn-outline">ログアウト</button></div>
</header>

<main class="container">
  <section class="card no-print">
    <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
      <input id="cDate" type="date" class="inp"/>
      <select id="cCustomer" class="inp"><option value="">（空白＝全て）</option></select>
      <button id="btnBuildConfirm" class="btn btn-primary">作成</button>
      <button id="btnPrintConfirm" class="btn btn-outline">印刷</button>
      <button id="btnExportXlsx" class="btn btn-outline">Excel出力</button>
    </div>
  </section>

  <!-- 出荷予定 紙レイアウト -->
  <section class="shipdoc">
    <table>
      <tr>
        <td colspan="6" class="title">出荷予定</td>
        <td style="width:120px">日付</td>
        <td id="cDateView" style="width:160px"></td>
      </tr>
      <tr>
        <td style="width:80px">担当</td><td id="confirmUser" style="width:160px"></td>
        <td style="width:80px">確認</td><td style="width:160px"></td>
        <td style="width:80px">承認</td><td style="width:160px"></td>
        <td style="width:80px">備考</td><td id="cNote"></td>
      </tr>
      <tr>
        <th style="width:50px">No</th>
        <th style="width:150px">得意先</th>
        <th>品名</th>
        <th style="width:140px">品番</th>
        <th style="width:80px">数量</th>
        <th style="width:120px">ステータス</th>
        <th colspan="2">備考</th>
      </tr>
      <tbody id="cBody"></tbody>
    </table>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="app.js"></script>
<script>App.initPage('confirm')</script>
</body></html>
