<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>出荷確認書 • ERP</title>
<link rel="stylesheet" href="style.css"/></head><body>
<header class="topbar"><div class="container wrap">
  <img src="tsh.png" class="logo"><span class="brand">ERP</span>
  <nav id="mainNav" class="nav">
    <a href="index.html">ダッシュボード</a><a href="plan.html">生産計画</a>
    <a href="ship.html">出荷計画</a><a href="confirm.html" class="active">出荷確認書</a>
    <a href="scan.html">QRスキャン</a><a href="ticket.html">生産現品票</a><a href="master.html">マスター</a>
  </nav><div class="menu-spacer"></div><button id="burgerBtn" class="burger">☰</button></div></header>
<div id="loginBar" class="container login-bar"></div>

<main class="container grid">
  <section class="card">
    <h3>条件</h3>
    <div class="row wrap">
      <input id="cDate" type="date" class="input" style="max-width:180px">
      <input id="cCust" class="input" placeholder="得意先 (空白=全て)" style="max-width:220px">
      <button id="btnMake" class="btn">作成</button>
      <button id="btnPrintConfirm" class="btn outline">印刷</button>
      <button id="btnExportXlsx" class="btn ghost">Excel出力</button>
    </div>
  </section>

  <section class="card" id="confirmArea">
    <h3>出荷確認書</h3>
    <table id="confirmTable" class="table">
      <thead><tr><th>No</th><th>得意先</th><th>品名</th><th>品番</th><th class="t-right">数量</th><th>備考</th></tr></thead>
      <tbody id="confirmBody"></tbody>
    </table>
    <div class="space"></div>
    <div class="row wrap"><div>担当：</div><div style="flex:1;border-bottom:1px solid var(--ring)"></div><div style="width:80px"></div><div>確認印：</div><div style="width:160px;border:1px dashed var(--ring);height:60px;border-radius:12px"></div></div>
  </section>
</main>

<script src="app.js"></script>
<script>App.initPage('confirm');</script>
</body></html>
