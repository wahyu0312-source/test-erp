<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ERPシステム — 出荷確認書</title>
  <link rel="stylesheet" href="style.css"/>
  <style>@media print{ .no-print{display:none} .printable{page-break-inside:auto} }</style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="topbar">
    <div class="container wrap">
      <img src="tsh.png" class="logo" alt="TSH">
      <nav class="nav" id="mainNav">
        <a href="index.html">ダッシュボード</a><a href="plan.html">生産計画</a>
        <a href="ship.html">出荷計画</a><a href="confirm.html">出荷確認書</a>
        <a href="ticket.html">生産現品票</a><a href="charts.html">分析チャート</a>
        <a href="master.html">マスター</a><a href="scan.html">QRスキャン</a>
      </nav>
      <div class="menu-spacer"></div><div id="authSlot"></div>
      <button id="burgerBtn" class="burger">☰</button>
    </div>
  </header>

  <main class="container" style="padding:16px;display:grid;gap:16px">
    <section class="card no-print">
      <div class="row">
        <div class="col"><label>日付</label><input id="cfDate" type="date" class="input"></div>
        <div class="col"><label>得意先（空白=全件）</label><input id="cfCustomer" class="input"></div>
      </div>
      <div class="row"><div class="col">
        <button id="btnConfirmMake" class="btn">作成</button>
        <button id="btnConfirmCsv" class="btn outline">CSV</button>
        <button id="btnConfirmPrint" class="btn outline">印刷</button>
      </div></div>
    </section>

    <section class="card">
      <h3>出荷確認書</h3>
      <div id="confirmTable" style="margin-top:8px"></div>
      <div style="margin-top:8px">担当：__________　確認印：__________</div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>App.initPage('confirm');</script>
</body>
</html>
