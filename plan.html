<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ERPシステム 東京精密発條株式会社 — 生産計画</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="container wrap">
      <img src="tsh.png" class="logo" alt="TSH">
      <nav id="mainNav" class="nav">
        <a href="index.html">ダッシュボード</a>
        <a href="plan.html">生産計画</a>
        <a href="ship.html">出荷計画</a>
        <a href="confirm.html">出荷確認書</a>
        <a href="ticket.html">生産現品票</a>
        <a href="charts.html">分析チャート</a>
        <a href="master.html">マスター</a>
        <a href="scan.html">QRスキャン</a>
      </nav>
      <div class="menu-spacer"></div>
      <div id="authSlot" class="hidden md:block"></div>
      <button id="burgerBtn" class="burger" aria-label="Menu">☰</button>
    </div>
    <div id="mobileMenu" class="container">
      <div class="card" style="margin:10px 0;display:grid;gap:8px">
        <a href="index.html">ダッシュボード</a>
        <a href="plan.html">生産計画</a>
        <a href="ship.html">出荷計画</a>
        <a href="confirm.html">出荷確認書</a>
        <a href="ticket.html">生産現品票</a>
        <a href="charts.html">分析チャート</a>
        <a href="master.html">マスター</a>
        <a href="scan.html">QRスキャン</a>
      </div>
    </div>
  </header>

  <main class="container" style="padding:16px;display:grid;gap:16px">
    <section class="card">
      <div class="row" style="align-items:center;justify-content:space-between">
        <h3>生産計画</h3>
        <button id="btnPlanNew" class="btn icon">＋ 新規作成</button>
      </div>
    </section>
    <div id="planTableWrap"></div>
  </main>

  <!-- Modal -->
  <div id="planModal" class="modal">
    <div class="backdrop" data-close="1"></div>
    <div class="panel">
      <div class="row" style="align-items:center;justify-content:space-between">
        <h3>生産計画</h3>
        <button class="btn outline" data-close="1">閉じる</button>
      </div>
      <div id="planModalBody" style="margin-top:10px">読み込み中…</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    App.initPage('plan');
    document.getElementById('planModal').addEventListener('click', (e)=>{
      if(e.target?.dataset?.close) App.closeModal('planModal');
    });
  </script>
</body>
</html>
