<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TSH｜生産計画</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="nav no-print">
    <img src="tsh.png" class="logo" alt="TSH"/>
    <a href="index.html">ダッシュボード</a>
    <a class="active" href="plan.html">生産計画</a>
    <a href="ship.html">出荷計画</a>
    <a href="scan.html">QRスキャン</a>
    <a href="ticket.html">生産現品票</a>
    <span id="syncLog" class="ml-auto"></span>
  </div>

  <div id="loginBar" class="login-overlay"></div>

  <div class="container">
    <div class="card">
      <div class="flex gap wrap">
        <input id="q" class="inp" placeholder="キーワード（得意先/製造番号/品名/品番）">
<select id="fltProcess" class="inp"></select>
<select id="fltStatus" class="inp">
  <option value="">ステータス（全て）</option>
  <option>計画</option><option>進行中</option><option>停止</option><option>完了</option>
</select>
<button id="btnClearFilter" class="btn">クリア</button>
        <span class="ml-auto">
          <button id="btnPull" class="btn">同期(取得)</button>
          <button id="btnPush" class="btn">同期(送信)</button>  
          <button id="btnAddPlan" class="btn primary">＋ 新規</button>
        </span>
      </div>

      <table class="table mt">
        <thead>
          <tr>
            <th>得意先</th><th>製造番号</th><th>品名</th><th>品番</th>
            <th>開始</th><th>プロセス</th><th>場所</th><th>ステータス</th>
            <th>更新</th><th>操作</th>
          </tr>
        </thead>
        <tbody id="planBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="planModal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div id="planModalTitle">生産計画：追加</div>
        <button id="planModalClose" class="btn">×</button>
      </div>
      <div class="grid two">
        <label>得意先<input id="fCustomer" class="inp"></label>
        <label>製造番号<input id="fProdNo" class="inp"></label>
        <label>品名<input id="fItemName" class="inp"></label>
        <label>品番<input id="fItemNo" class="inp"></label>
        <label>開始<input id="fStart" type="date" class="inp"></label>
        <label>プロセス<select id="fProcess" class="inp"></select></label>
        <label>場所<input id="fLocation" class="inp" value="PPIC"></label>
        <label>ステータス
          <select id="fStatus" class="inp"><option>計画</option><option>進行中</option><option>停止</option><option>完了</option></select>
        </label>
      </div>
      <div class="modal-foot">
        <button id="btnPlanSave" class="btn primary">保存</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>App.initPage('plan');</script>
</body>
</html>
