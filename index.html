<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ERP • ログイン</title>
<link rel="stylesheet" href="style.css"/>
</head><body class="bg">
  <main class="container">
    <div class="card max-w-xl mx-auto">
      <h1 class="title">ログイン</h1>
      <form id="loginForm" class="grid space-y-4">
        <label>ユーザー
          <input id="loginUser" class="input" placeholder="例: admin" value="admin"/>
        </label>
        <label>パスワード
          <input id="loginPass" class="input" type="password" placeholder="••••"/>
        </label>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="loginBtn" class="btn primary" type="submit">ログイン</button>
          <button id="checkApi" class="btn" type="button">APIチェック</button>
          <span id="loginNote" class="text-sm text-slate-600"></span>
        </div>
      </form>
    </div>
  </main>
  <script src="app.js"></script>
  <script>App.initPage('index');</script>
</body></html>
