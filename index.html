<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSH • ダッシュボード</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div id="loginBar" class="login-bar"></div>
  <header class="topbar">
    <img src="tsh.png" class="logo" alt="TSH"/>
    <nav class="nav">
      <a href="index.html" class="active">ダッシュボード</a>
      <a href="plan.html">生産計画</a>
      <a href="ship.html">出荷計画</a>
      <a href="scan.html">QRスキャン</a>
      <a href="ticket.html">生産現品票</a>
    </nav>
  </header>

  <main class="container space-y-6">
    <section class="card">
      <h3>現在の生産状況</h3>
      <div id="nowList" class="space-y-2 text-sm"></div>
    </section>
    <section class="grid md:grid-cols-2 gap-4">
      <div class="card"><h3>在庫の所在（工程別）</h3><canvas id="byProcessChart" height="220"></canvas></div>
      <div class="card"><h3>本日の出荷予定</h3><div id="shipToday" class="space-y-2 text-sm"></div></div>
    </section>
    <section class="card">
      <h3>完成品在庫（完成数量 − 出荷数量）</h3>
      <table class="gridtbl">
        <thead><tr><th>品名</th><th>品番</th><th>完成数量</th><th>出荷数量</th><th>在庫</th></tr></thead>
        <tbody id="stockBody"></tbody>
      </table>
    </section>
    <section class="card no-print">
      <h3>同期（Google Sheets）</h3>
      <div class="flex items-center gap-2 flex-wrap">
        <button id="btnPull" class="btn">シートから取得</button>
        <button id="btnPush" class="btn">シートへ送信</button>
        <label class="flex items-center gap-2 text-sm"><input type="checkbox" id="autoSync"> 自動（30秒毎）</label>
        <span id="syncLog" class="text-xs text-slate-500"></span>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    App.initPage('dashboard');
  </script>
</body>
</html>
