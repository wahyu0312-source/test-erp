<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ERPシステム 東京精密発條株式会社 — ダッシュボード</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="u-bg">

  <!-- ========= Drawer (mobile) ========= -->
  <aside id="drawer" class="drawer" aria-hidden="true">
    <nav class="drawer__nav">
      <a href="index.html" class="drawer__link is-active">ダッシュボード</a>
      <a href="plan.html" class="drawer__link">生産計画</a>
      <a href="ship.html" class="drawer__link">出荷計画</a>
      <a href="confirm.html" class="drawer__link">出荷確認書</a>
      <a href="scan.html" class="drawer__link">QRスキャン</a>
      <a href="ticket.html" class="drawer__link">生産現品票</a>
      <a href="master.html" class="drawer__link">マスター</a>
      <a href="charts.html" class="drawer__link">チャート</a>
    </nav>
    <footer class="drawer__footer">
      <small>© TSH • design by wahyu</small>
    </footer>
  </aside>
  <div id="scrim" class="scrim" hidden></div>

  <!-- ========= Header ========= -->
  <header class="topbar">
    <button id="btnBurger" class="icon-btn" aria-label="メニュー" aria-controls="drawer" aria-expanded="false">☰</button>
    <a href="index.html" class="brand">
      <img src="tsh.png" alt="TSH" class="brand__logo" />
      <div class="brand__text">
        <strong>ERPシステム</strong>
        <span>東京精密発條株式会社</span>
      </div>
    </a>
    <div class="topbar__spacer"></div>
    <button id="btnLogout" class="btn btn--ghost" hidden>ログアウト</button>
  </header>

  <!-- ========= Login bar (auto-hide after login) ========= -->
  <section id="loginBar" class="login">
    <form id="loginForm" class="login__form" autocomplete="on">
      <label class="login__field">
        <span>ユーザー</span>
        <input id="lgUser" name="user" required placeholder="例：admin" />
      </label>
      <label class="login__field">
        <span>パスワード</span>
        <input id="lgPass" name="pass" type="password" required placeholder="••••" />
      </label>
      <button class="btn" type="submit" id="btnLogin">ログイン</button>
      <small id="loginHint" class="login__hint">(Enterでも実行可)</small>
    </form>
  </section>

  <!-- ========= Main ========= -->
  <main class="container stack">

    <!-- 現在の生産状況 -->
    <section class="card">
      <header class="card__head">
        <h3 class="card__title">現在の生産状況</h3>
      </header>
      <div id="nowList" class="stack text-sm u-muted">データがありません。</div>
    </section>

    <!-- 在庫の所在（工程別） + 本日の出荷予定 -->
    <section class="grid grid--2">
      <div class="card">
        <header class="card__head">
          <h3 class="card__title">在庫の所在（工程別）</h3>
        </header>
        <div class="chart-wrap">
          <canvas id="byProcessChart" height="220" aria-label="工程別在庫チャート"></canvas>
        </div>
      </div>
      <div class="card">
        <header class="card__head">
          <h3 class="card__title">本日の出荷予定</h3>
        </header>
        <div id="shipToday" class="stack text-sm u-muted">データがありません。</div>
      </div>
    </section>

    <!-- 完成品在庫 -->
    <section class="card">
      <header class="card__head">
        <h3 class="card__title">完成品在庫（完成数量 − 出荷数量）</h3>
      </header>
      <div class="table-scroll">
        <table class="gridtbl">
          <thead>
            <tr><th>品名</th><th>図番</th><th>完成数量</th><th>出荷数量</th><th>在庫</th></tr>
          </thead>
          <tbody id="stockBody"><tr><td colspan="5" class="u-muted">データがありません。</td></tr></tbody>
        </table>
      </div>
    </section>

    <!-- 同期（隠し：クリックで開く） -->
    <details class="card" id="syncPanel">
      <summary class="card__head">
        <h3 class="card__title">同期（Google Sheets）</h3>
        <span class="u-muted text-xs">管理者のみ操作</span>
      </summary>
      <div class="row wrap">
        <button id="btnPull" class="btn btn--ghost">シートから取得</button>
        <button id="btnPush" class="btn btn--ghost">シートへ送信</button>
        <label class="row gap-sm text-sm">
          <input type="checkbox" id="autoSync" /> 自動（30秒毎）
        </label>
        <span id="syncLog" class="text-xs u-muted"></span>
      </div>
    </details>

  </main>

  <script src="app.js"></script>
  <script>App.initPage('dashboard');</script>
</body>
</html>
