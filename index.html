<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ERPシステム • ログイン</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-slate-50 text-slate-800">
<header class="app-topbar">
  <div class="app-shell" style="display:flex;align-items:center;justify-content:space-between;height:56px">
    <div class="brand"><img src="tsh.png" alt="TSH"><b>ERPシステム</b><span class="hidden sm:inline" style="color:#64748b">東京精密発條株式会社</span></div>
  </div>
</header>

<main class="app-shell" style="min-height:calc(100vh - 56px);display:flex;align-items:center;justify-content:center">
  <form id="loginForm" class="card" style="width:min(700px,100%);padding:24px">
    <h2 style="font-weight:800;font-size:1.25rem;margin-bottom:10px">ログイン</h2>
    <label class="label">ユーザー</label>
    <input id="loginUser" class="input" placeholder="admin" autocomplete="username"/>
    <label class="label" style="margin-top:10px">パスワード</label>
    <input id="loginPass" type="password" class="input" autocomplete="current-password"/>
    <div style="display:flex;align-items:center;gap:10px;margin-top:12px">
      <button class="btn btn-primary" id="btnLogin" type="submit">ログイン</button>
      <span id="loginMsg" class="text-slate-500" style="font-size:.9rem"></span>
    </div>
  </form>
</main>

<div id="flash" class="flash"></div>
<script src="app.js"></script>
<script>App.init('login');</script>
</body></html>
