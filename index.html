<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ダッシュボード • ERP</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head><body>

<!-- header + login -->
<header class="topbar">
  <div class="container wrap">
    <img src="tsh.png" class="logo" alt="TSH"/>
    <span class="brand">ERPシステム 東京精密発條株式会社</span>
    <nav id="mainNav" class="nav">
      <a href="index.html" class="active">ダッシュボード</a>
      <a href="plan.html">生産計画</a>
      <a href="ship.html">出荷計画</a>
      <a href="confirm.html">出荷確認書</a>
      <a href="scan.html">QRスキャン</a>
      <a href="ticket.html">生産現品票</a>
      <a href="master.html">マスター</a>
    </nav>
    <div class="menu-spacer"></div>
    <button id="burgerBtn" class="burger" aria-label="menu">☰</button>
  </div>
</header>
<div id="loginBar" class="container login-bar"></div>

<main class="container grid">
  <section class="card"><h3>現在の生産状況</h3><div id="nowList" class="grid"></div></section>

  <section class="grid grid-2">
    <div class="card"><h3>在庫の所在（工程別）</h3><canvas id="byProcessChart" height="220"></canvas></div>
    <div class="card"><h3>本日の出荷予定</h3><div id="shipToday" class="grid"></div></div>
  </section>

  <section class="card">
    <h3>完成品在庫（完成数量 − 出荷数量）</h3>
    <table class="table">
      <thead><tr><th>品名</th><th>品番</th><th class="t-right">完成数量</th><th class="t-right">出荷数量</th><th class="t-right">在庫</th></tr></thead>
      <tbody id="stockBody"></tbody>
    </table>
  </section>

  <section class="card sync-section">
    <h3>同期（Google Sheets）</h3>
    <div class="row wrap">
      <button id="btnPull" class="btn">シートから取得</button>
      <button id="btnPush" class="btn outline">シートへ送信</button>
      <label class="row"><input type="checkbox" id="autoSync"> 自動（30秒毎）</label>
      <span id="syncLog" class="text-muted"></span>
    </div>
  </section>
</main>

<script src="qrcode.min.js"></script>
<script src="app.js"></script>
<script>App.initPage('dashboard');</script>
</body></html>
