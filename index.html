<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TSH｜ダッシュボード</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="nav no-print">
    <img src="tsh.png" alt="TSH" class="logo"/>
    <a class="active" href="index.html">ダッシュボード</a>
    <a href="plan.html">生産計画</a>
    <a href="ship.html">出荷計画</a>
    <a href="scan.html">QRスキャン</a>
    <a href="ticket.html">生産現品票</a>
    <span id="syncLog" class="ml-auto"></span>
  </div>

  <!-- login overlay -->
  <div id="loginBar" class="login-overlay"></div>

  <div class="container">

    <div class="card">
      <h1>現在の生産状況</h1>
      <div id="nowList" class="grid gap"></div>
    </div>

    <div class="card">
      <h1>在庫の所在（工程別）</h1>
      <canvas id="byProcessChart" height="160"></canvas>
    </div>

    <div class="card">
      <h1>本日の出荷予定</h1>
      <div id="shipToday"></div>
    </div>

    <div class="card">
      <h1>完成品在庫（完成数量 − 出荷数量）</h1>
      <table class="table">
        <thead><tr><th>品名</th><th>品番</th><th>完成数量</th><th>出荷数量</th><th>在庫</th></tr></thead>
        <tbody id="stockBody"></tbody>
      </table>
      <div class="mt-2 no-print">
        <button id="btnPull" class="btn">同期(取得)</button>
        <button id="btnPush" class="btn">同期(送信)</button>
        <label class="ml"><input type="checkbox" id="autoSync"> 自動同期(30秒)</label>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
  <script>App.initPage('dashboard');</script>
</body>
</html>
